syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.lzh.game.scene.core.jrfa.rpc.entity";

message WriteRequest {
  int32 key = 1;
  bytes data = 2;
}

message ReadRequest {
  string group = 1;
  bytes data = 2;
  map<string, string> extendInfo = 3;
}

message Response {
  bytes data = 1;
  string errMsg = 2;
  bool success = 3;
}

